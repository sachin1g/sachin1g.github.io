 <html>
	<title>
        Snli Bday Timer
    </title>
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="https://raw.githubusercontent.com/sachin1g/sachin1g.github.io/master/specification.ico" type="image/x-icon" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="C:\Users\Sherlocked\Documents\GitHub\sachin1g.github.io\css\css\hover-min.css" >
		<link rel="stylesheet" type="text/css" href="mystyle.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.css">
		<script>		
			// Set the date we're counting down to
			var countDownDate = new Date("Feb 1, 2020 00:00:00").getTime();

			// Update the count down every 1 second
			var x = setInterval(function() {

			  // Get todays date and time
			  var now = new Date().getTime();

			  // Find the distance between now and the count down date
			  var distance = countDownDate - now;

			  // Time calculations for days, hours, minutes and seconds
			  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

			  // Display the result in the element with id="demo"
			  document.getElementById("demo").innerHTML = "Timer till my birthday <br> For her highness, <br> <b>snli</b> <br>"+days + "D:" + hours + "H:"
			  + minutes + "M:" + seconds + "S";

			  // If the count down is finished, write some text 
			  if (distance < 0) {
				clearInterval(x);
				document.getElementById("demo").innerHTML = "Happy Birthday Sachin";
			  }
			}, 1000);
		</script>
        
            </head>
        <body>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12 frontface1">

							<p id="demo" align="center">
							</p>
